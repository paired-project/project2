<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Trivia</title>

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <h1>Simpsons Quote Trivia</h1>
    </header>

    <main>
        <section class="main-content">
            <div class="wrapper">

                <div class="main-content__text-container active">
                    <h2>How it works</h2>
                    <ul>
                        <li>You'll be given a quote from the Simpsons and it's up to you to guess who said it!</li>
                        <li>Once you're confident you know the answer, press the character reveal button to show the answer!</li>
                    </ul>
                    <button type="button">Let's Go!</button>
                </div><!-- End main-content__text-container-->

                <div class="main-content__text-container inactive">
                    <h2>Who Said...</h2>
                    <blockquote></blockquote>
                    <button type="button">Reveal Character</button>
                </div><!-- End main-content__text-container-->

                <div class="main-content__img-container">
                    <img src="" alt="">
                </div><!-- main-content__img-container -->
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>
            <a href="">Create at Juno College</a>
